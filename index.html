<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Made with Vue js, just a pet project.">
    <meta name="keywords" content="Sound Effects Pad, Meme Sound">
    <meta name="author" content="Mark Bryan Ladia">

    <meta property="og:url" content="https://mbladia.github.io/vue-sound-effects/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sound Effects Pad" />
    <meta property="og:description" content="Made with Vue js, just a pet project." />
    <meta property="og:image" content="meta-og-image-1.jpg" />
    <link rel="icon" href="my-favicon.jpg" type="image/gif" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sound Effects App</title>
</head>
<body>
    <div id="app" style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" 
    unselectable="on"
    onselectstart="return false;" 
    onmousedown="return false;">
        <div class="container-fluid d-flex align-items-center w-100 h-100 p-0 flex-column bg-dark bg-gradient">
            <header class="masthead mb-auto bg-dark bg-gradient">
              <div class="inner text-center">
                <h3 class="masthead-brand">Sound Effects Pad</h3>
               <a href="https://mbladia.github.io/MyPortfolio/"> <span>Mark Bryan Ladia</span></a>
              </div>
            </header>

            <main class="main-box d-flex justify-content-center align-items-start ">
                <div class="row w-100 m-0 justify-content-center align-items-center mt-5">
                    <div class="col-sm-2 btn-box m-1" v-for="item in items" :key="item.id" v-on:click="playAudio(item.name, item.id)">
                        <span>{{item.title}}</span>
                        <span :id="'icon'+item.id" class="des-icon">{{item.icon}}</span>
                        <audio :id="item.name" :ref="item.name" :src="item.sound"></audio>
                        <!-- <div class="spinner-border" role="status"></div> -->
                    </div>
                </div>
            </main>
        </div> 
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
